<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<h1>전송 페이지</h1>
	<form action="ex11.html" method="post">

			<label for="id">id</label>

			<input type="checkbox" name="chk" id="ch1" value="ch1">

		<div>

			<label for="ra2">ra2</label>
			<input type="radio" name="ra" id="ra3" value="ra3">
			<label for="ra3">ra3</label>
		</div>
		<div>
			<select name="sel">
				<option>item1</option>
				<option>item2</option>
				<option>item3</option>
			</select>
		</div>
		<div>
			<textarea name="ta"></textarea>

		<div>
			<button>전송</button>
